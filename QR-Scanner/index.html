<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner or Reader app | Vanilla Js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"  />
</head>
<body>

   <div class="qr-gen">
    <a href="https://qr-code-generator-in-javascript.netlify.app/" target="_blank">QR Code Generator</a>
   </div>

    <div class="wrapper">
        <form action="">
            <input type="file" hidden>
            <img src="#" alt="qr-code">

            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p>upload qr to scan</p>
            </div>
        </form>

        <div class="details">
            <textarea cols="30" rows="10">Hi, I am QR code scanner</textarea>

            <div class="buttons">
                <button class="close">close</button>
                <button class="copy">copy</button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
