<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App Using API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <button id="getLocation">Get Location</button>

        <div class="whether-location">
            <h1 id="whether-location">TimeZone</h1>
            <p id="country">Country</p>
            <div class="whether-icon">
                <span></span>
            </div>
        </div>
        <div class="whether-info">
            <div class="temperature">
                <h2 id="current-temperature">37.5</h2>
                <span>C</span>
            </div>
            <div class="temperature-summary">
                <p id="temperature-description">Most Cloudy</p>
            </div>
        </div>

        
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
