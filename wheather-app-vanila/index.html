<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
     
        <div class="search-area">
            <input type="text" name="" id="input" placeholder="type a city name">
            <button id="search-btn">Search</button>
        </div>

        <div class="whether-container">
            <h3 id="city">Dhaka</h3>
            <div class="temperature-nfo">
                <span id="temp">32.00</span>&deg;
                <span><img id="icon" src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-16.png" alt=""></span>
                <h4 id="description">Description</h4>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
